<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

</head>
<body>

        </header>
    <div class="container-input">

        </div>
    <div id="output">
        <img src="imagens/img.png" alt="logo antonio">

        <samp>Digite o texto a ser criptografado ou descriptografado: </samp>
    </div>
    </div>

    <div class="buttons">
        <div class="container-bnt">
            <button  onclick="criptografar()" class="btn-criptografar">Criptografar</button>
            <button  onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
         </div>
    </div>
    </main>
